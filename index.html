    <title>Radio App</title>
</head>
<body>
    <header>
        <nav class="menu" id="menu-bar1">
            <div id="menu" class="menu-bar1" onclick="onClickMenu()">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
            </div>            
            <ul class="nav-links" role="navigation">
              <li class="brand-name"><i class="fa fa-music" style="font-size:20px"></i>RadioApp</li>

        </nav>

    <div class="menu-bg" id="menu-bg"></div>
    <div>
            <ul id="nav" class="nav menu-bar1">
                <li><a href="#">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
    </div>

    <!-- NEW FLEX WORK  -->
    <section class="container-section">
        <div class="child-of-conatiner-item">
            <div id="radio-image"></div>
            <div id="previous-button" title="previous"></div>
            <div id="play-button" onclick="changePlayButton()" title="play"></div>
            <div id="next-button" title="next"></div>
            <div id="volume-icon" title="volume"></div>
            <input type="range" id="volume" min="0" step="0.1" max="1" title="volume" >
        </div>
    </section>
    <section id="radio-section" class="radio-stations">
        <div class="radio">
            <a href="#"><img onclick="radioElement(this)" id="maxfm" src="https://cdn.webrad.io/images/logos/radio-org-ng/max.png" alt="MAX- 102.3FM"></a>
        </div>
        <div class="radio">
            <a href="#"><img  onclick="radioElement(this)" id="beatfm" src="https://cdn.webrad.io/images/logos/radio-org-ng/beat.png" alt="THE BEAT - 99.9FM"></a>
        </div>
        <div class="radio">
            <a href="#"><img onclick="radioElement(this)" src="https://cdn.webrad.io/images/logos/radio-org-ng/naija.png" alt="NAIJA - 102.7FM"></a>
        </div>
        <div class="radio"><a href="#"><img onclick="radioElement(this)" src="https://cdn.webrad.io/images/logos/radio-org-ng/inspiration.png" alt="INSPIRATION- 92.3FM"></a></div>
    </section>
    <section class="radio-stations">
        <div class="radio"><a href="#"><img onclick="radioElement(this)" src="https://cdn.webrad.io/images/logos/radio-org-ng/smooth.png" alt="SMOOTH- 98.1FM"></a></div>
        <div class="radio"><a href="#"><img onclick="radioElement(this)" src="https://cdn.webrad.io/images/logos/radio-org-ng/rhythm.png" alt="RHYTHM- 93.7FM"></a></div>
        <div class="radio"><a href="#"><img onclick="radioElement(this)" src="https://cdn.webrad.io/images/logos/radio-org-ng/gospel.png" alt="CONTEMPRARY GOSPEL- 92.3FM"></a></div>
        <div class="radio"><a href="#"><img onclick="radioElement(this)" src="https://cdn.webrad.io/images/logos/radio-org-ng/classic-fm-97-3.png" alt="CLASSIC - 97.3FM"></a></div>
    </section>

    <footer>
        <div class="wrapper">
            <p>Developed by <a class="footer-link" href="http://">Adeinfo</a></p>
