<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Radio App</title>
</head>
<body>
    <header>
        <nav class="menu" id="menu-bar1">
            <div id="menu" class="menu-bar1" onclick="onClickMenu()">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
            </div>            
            <ul class="nav-links" role="navigation">
              <li class="brand-name"><i class="fa fa-music" style="font-size:20px"></i>RadioApp</li>
            </ul>
        </nav>
    </header>
    <div class="menu-bg" id="menu-bg"></div>
    <div>
            <ul id="nav" class="nav menu-bar1">
                <li><a href="#">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
    </div>

    <section class="app-player">
        <div>
            <a href="#"><i class="fa fa-step-backward" aria-hidden="true"></i>
            </a>
            <a href="#"><i class="fa fa-play-circle" aria-hidden="true"></i>
            </a>
            <a href="#"><i class="fa fa-step-forward" aria-hidden="true"></i>
            </a>
        </div>
        <div>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
            <input type="range" step="0.1" id="volume">
        </div>

    </section>

    <section id="radio-section" class="radio-stations">
        <div class="radio">
            <a href="http://"><img src="https://cdn.webrad.io/images/logos/radio-org-ng/max.png" alt="MAX- 102.3FM"></a>
        </div>
        <div class="radio">
            <a href="http://"><img src="https://cdn.webrad.io/images/logos/radio-org-ng/beat.png" alt="THE BEAT - 99.9FM"></a>
        </div>
        <div class="radio">
            <a href="http://"><img src="https://cdn.webrad.io/images/logos/radio-org-ng/naija.png" alt="NAIJA - 102.7FM"></a>
        </div>
        <div class="radio"><a href="http://"><img src="https://cdn.webrad.io/images/logos/radio-org-ng/inspiration.png" alt="INSPIRATION- 92.3FM"></a></div>
    </section>
    <section class="radio-stations">
        <div class="radio"><a href="http://"><img src="https://cdn.webrad.io/images/logos/radio-org-ng/smooth.png" alt="SMOOTH- 98.1FM"></a></div>
        <div class="radio"><a href="http://"><img src="https://cdn.webrad.io/images/logos/radio-org-ng/rhythm.png" alt="RHYTHM- 93.7FM"></a></div>
        <div class="radio"><a href="http://"><img src="https://cdn.webrad.io/images/logos/radio-org-ng/gospel.png" alt="CONTEMPRARY GOSPEL- 92.3FM"></a></div>
        <div class="radio"><a href="http://"><img src="https://cdn.webrad.io/images/logos/radio-org-ng/classic-fm-97-3.png" alt="CLASSIC - 97.3FM"></a></div>
    </section>

    <script src="/app.js"></script>
    <script>
    console.clear()
    </script>
</body> 
</html>
